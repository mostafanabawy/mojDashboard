            <div class="dropdown shrink-0">
                <div hlMenu class="!block">
                    <button type="button" aria-label="Profile" hlMenuButton
                        class="group relative flex items-center pe-7 ps-3 py-2 rounded-md border border-white text-white dropdown-button">
                        <icon-user class="h-4.5 w-4.5 shrink-0 ltr:mr-2 rtl:ml-2" />
                        <span>{{ store.auth.user?.fullName }}</span>
                    </button>
                    <ul *hlMenuItems @toggleAnimation
                        class="top-11 w-[230px] !py-0 font-semibold text-dark dark:text-white-dark dark:text-white-light/90 ltr:right-0 rtl:left-0">
                        <li>
                            <div class="flex items-center px-4 py-4">
                                <div class="flex-none">
                                    <!--  <img class="h-10 w-10 rounded-md object-cover"
                                        src="/assets/images/user-profile.jpeg" alt="" /> -->
                                </div>
                                <div class="truncate ltr:pl-4 rtl:pr-4">
                                    <h4 class="text-base">
                                        {{ store.auth.user?.fullName }}
                                    </h4>
                                    <span class="text-gray-700 hover:text-primary" href="javascript:;">
                                        {{store.auth.user?.email}}
                                    </span>
                                </div>
                            </div>
                        </li>
                        <li>
                            <button *hlMenuItem="let menuItem" class="dark:hover:text-white" (click)="openPasswordModal()">
                                <icon-lock class="h-4.5 w-4.5 shrink-0 ltr:mr-2 rtl:ml-2"></icon-lock>
                                {{ "تغيير كلمة السر الخاصة" }}
                            </button>
                        </li>

                        <li class="border-t border-white-light dark:border-white-light/10">
                            <button *hlMenuItem="let menuItem" class="!py-3 text-red-800" (click)="logout()">
                                <icon-logout class="h-4.5 w-4.5 shrink-0 rotate-90 ltr:mr-2 rtl:ml-2" />

                                {{ "تسجيل الخروج" }}
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <app-change-pass-modal [isOpened]="isModal3()" [flagged]="setModalType3()" (closed)="onPassClose($event)"></app-change-pass-modal>
    <!-- horizontal menu -->
    <ul
        class="horizontal-menu hidden border-t border-[#ebedf2] bg-white px-6 py-1.5 font-semibold text-black rtl:space-x-reverse dark:border-[#191e3a] dark:bg-[#0e1726] dark:text-white-dark lg:space-x-1.5 xl:space-x-8">
        <li class="menu nav-item relative">
            <a href="javascript:;" class="nav-link">
                <div class="flex items-center">
                    <icon-menu-dashboard class="shrink-0" />

                    <span class="px-2">{{ 'dashboard' | translate }}</span>
                </div>
                <div class="right_arrow">
                    <icon-caret-down />
                </div>
            </a>
            <ul class="sub-menu">
                <li>
                    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">{{ 'sales' |
                        translate }}</a>
                </li>
                <li>
                    <a routerLink="/analytics" routerLinkActive="active">{{ 'analytics' | translate }}</a>
                </li>
                <li>
                    <a routerLink="/finance" routerLinkActive="active">{{ 'finance' | translate }}</a>
                </li>
                <li>
                    <a routerLink="/crypto" routerLinkActive="active">{{ 'crypto' | translate }}</a>
                </li>
            </ul>
        </li>


    </ul>
</div>

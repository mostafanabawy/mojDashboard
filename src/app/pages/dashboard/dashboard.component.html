<section class="bg-white/15 rounded-lg pb-5">
    @if (store.auth.user?.role == 'Viewer' || store.auth.user?.role == 'Secretary') {
    <div>
        <form [formGroup]="timeForm" (ngSubmit)="onSubmit()" class="p-2">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="form-row flex flex-col">
                    <label for="Month" class="mb-1 font-bold text-lg text-gray-600">الشهر</label>
                    <select id="Month" class="border p-2 form-select border-gray-200 rounded-md bg-gray-100" formControlName="Month">
                        <option value="">-- اختر الشهر --</option>
                        <option value="1">يناير</option>
                        <option value="2">فبراير</option>
                        <option value="3">مارس</option>
                        <option value="4">أبريل</option>
                        <option value="5">مايو</option>
                        <option value="6">يونيو</option>
                        <option value="7">يوليو</option>
                        <option value="8">أغسطس</option>
                        <option value="9">سبتمبر</option>
                        <option value="10">أكتوبر</option>
                        <option value="11">نوفمبر</option>
                        <option value="12">ديسمبر</option>
                    </select>
                </div>

                <div class="form-row flex flex-col">
                    <label for="Year" class="mb-1 font-bold text-lg text-gray-600">السنة</label>
                    <select id="Year" class="border p-2 form-select border-gray-200 rounded-md bg-gray-100" formControlName="Year">
                        <option value="">-- اختر السنة --</option>
                        <ng-container *ngFor="let item of getYearsOptions()">
                            <option [value]="item">{{ item }}</option>
                        </ng-container>
                    </select>
                </div>
            </div>
            <button class="btn !shadow-none border border-black !transition-none hover:border-primary hover:text-primary hover:underline w-1/12 mt-4">
                عرض
            </button>
        </form>
    </div>
    <div class="" id="dashboardContent" #dashboardContent>
        <div class="bg-white/15">
            <div class="mt-2">
                <app-sector-real-estate-and-documnetation></app-sector-real-estate-and-documnetation>
            </div>
            <div class="grid md:grid-cols-4 mt-2 gap-2">
                <app-sector-legal-affairs class="md:col-span-2 rounded-lg"></app-sector-legal-affairs>
                <app-sector-financial-affairs class="md:col-span-2"></app-sector-financial-affairs>
            </div>
            <div class="mt-2">
                <app-sector-legal-and-judicial-studies></app-sector-legal-and-judicial-studies>
            </div>
            <div class="mt-2">
                <app-sector-supervision></app-sector-supervision>
            </div>
        </div>
    </div>
    <button type="button" class="btn !shadow-none border-primary btn-lg my-5 border mx-1 text-primary hover:bg-primary hover:text-white" (click)="exportDashboard()">
        تصدير كملف PDF
        <span *ngIf="exportPDFBtnLoader()"
            class="animate-spin border-2 border-primary border-l-transparent rounded-full w-5 h-5 ltr:ml-4 rtl:mr-4 inline-block align-middle"></span>
    </button>
    }@else if (store.auth.user?.role == 'Manager') {
    <div>
        <app-department-real-estate-brokerage></app-department-real-estate-brokerage>
    </div>
    }
</section>

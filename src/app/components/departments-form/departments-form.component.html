<div cdkTrapFocus [cdkTrapFocusAutoCapture]="true" class="reject-modal">
    <!-- Modal -->
    <ngx-custom-modal #modal22 class="modal-top z-[9999] large-modal" [closeOnOutsideClick]="false">
        <ng-template #modalHeader>
            <h2 class="text-3xl p-2 flex items-center">
                @if (modalType() == 'add') {
                اضافة إدارة جديد
                }@else {
                تعديل إدارة/قطاع
                }
            </h2>
        </ng-template>
        <ng-template #modalBody>
            <form *ngIf="departmentForm" [formGroup]="departmentForm" (ngSubmit)="onSubmit()"
                class="p-6 space-y-6 bg-white shadow-rose-950 rounded-md text-right mt-2">
                <div>
                    <label for="Name" class="mb-1 font-medium text-gray-600">الإسم</label>
                    <input type="text" id="Name" class="border p-2 rounded form-input border-gray-300"
                        formControlName="Name">
                </div>

                    <button type="submit"

                        حفظ
                        }@else {
                        تعديل
                        }
                    </button>
                </div>
            </form>



        </ng-template>

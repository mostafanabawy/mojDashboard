<div cdkTrapFocus [cdkTrapFocusAutoCapture]="true" class="reject-modal">
    <!-- Modal -->
    <ngx-custom-modal #modal12 class="modal-top z-[9999] large-modal" [closeOnOutsideClick]="false">
        <ng-template #modalHeader>
            <h2 class="text-3xl p-2 flex items-center">
                تغيير كلمة المرور
            </h2>
        </ng-template>
        <ng-template #modalBody>
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()"
                class="max-w-xl mx-auto p-6 bg-white rounded-lg shadow-md space-y-6">
                <div class="space-y-2">
                    <div class="flex flex-col space-y-1">
                        <label for="CurrentPassword" class="text-sm font-semibold">كلمة المرور الحالية</label>
                        <input type="password" id="CurrentPassword" formControlName="CurrentPassword"
                            class="p-2 border rounded-md form-input focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            autocomplete="current-password" />
                    </div>
                    <div class="flex flex-col space-y-1">
                        <label for="NewPassword" class="text-sm font-semibold">كلمة المرور الجديدة</label>
                        <input type="password" id="NewPassword" formControlName="NewPassword"
                            class="p-2 border rounded-md form-input focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            autocomplete="new-password" />
                    </div>
                </div>

                <div class="flex justify-center">
                    <button type="submit"
                        class="px-4 py-2 border rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        حفظ
                    </button>
                </div>
            </form>



        </ng-template>
    </ngx-custom-modal>
</div>
